<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Body -->
    <div id="Body">

    <!-- Logo Section -->
    <div id="Logo-Section">
        <img class="logo-image" src="images/forum-image.jpg" alt="Logo Image">
        <div class="logo">
            <img class="odin-image" src="images/odin-lined.png" alt="Odin Image">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="credit-text">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </div>

    <!-- Forum Section -->
    <div id="Forum-Section">
        <div class="top-forum">
            <div class="top-box">
                <p class="top-text">
                    This is not a real online service! you know you need something like this in your life to help you realize you deepest dreams.
                </p>
                <p class="top-text">
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <div class="top-box">
                <p class="top-text">
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>

        <div class="middle-forum">
            <div class="forum-div forum-header">Let's do this!</div>

            <div class="forum-div">
                <form action="na.com/na" method="get">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </form>
                <form action="na.com/na" method="get">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </form>
            </div>
            <div class="forum-div">
                <form action="na.com/na" method="get">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </form>
                <form action="na.com/na" method="get">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number">
                </form>
            </div>
            <div class="forum-div">
                <form action="na.com/na" method="get">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </form>
                <form action="na.com/na" method="get">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </form>
            </div>

        </div>

        <div class="bottom-forum">

        </div>
    </div>

    </div>

    

</body>
</html>
