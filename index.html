<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Body -->
    <div id="Body">

    <!-- Logo Section -->
    <div id="Logo-Section">
        <img class="logo-image" src="images/forum-image.jpg" alt="Logo Image">
        <div class="logo">
            <img class="odin-image" src="images/odin-lined.png" alt="Odin Image">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="credit-text">Photo by <u><a href="https://unsplash.com/@haliewestphoto">Halie West</a></u> on <u><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></u></p>
    </div>

    <!-- Forum Section -->
    <div id="Forum-Section">
        <div class="top-forum">
            <div class="top-box">
                <p class="top-text">
                    This is not a real online service! you know you need something like this in your life to help you realize you deepest dreams.
                </p>
                <p class="top-text">
                    Sign up <em>now</em> to get started.
                </p>
            </div>
            <div class="top-box">
                <p class="top-text">
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>

        <div class="middle-forum">
            <div class="forum-div forum-header">Let's do this!</div>

            <div class="forum-div">
                <form action="na.com/na" method="post">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John">
                </form>
                <form action="na.com/na" method="post">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe">
                </form>
            </div>
            <div class="forum-div">
                <form action="na.com/na" method="post">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                </form>
                <form action="na.com/na" method="post">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number" placeholder="(123)-456-7890" minlength="10">
                </form>
            </div>
            <div class="forum-div">
                <form action="na.com/na" method="post">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="********" minlength="8" required>
                </form>
                <form action="na.com/na" method="post">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="********" minlength="8" required>
                </form>
            </div>

        </div>

        <div class="bottom-forum">
            <div class="create-account">
                <button class="account-button" type="submit">Create Account</button>
            </div>
            <div class="login">Already have an account? <a href="na.com/na"><span class="login-text">Log in</span></a></div>
        </div>
    </div>

    </div>

    

</body>
</html>
